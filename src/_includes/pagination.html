---
pagination:
data: collections
size: 1
alias: tag
permalink: /tags/{{ tag }}/
---

<h1>Tagged “{{ tag }}”</h1>

<ul class="" tag-list>
  {% set taglist = collections[ tag ] %}
  {% for post in taglist | reverse %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </li>
  {% endfor %}
</ul>
